name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: zapybase-linux-x86
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: zapybase-linux-arm64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: zapybase-macos-arm64

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ARM Cross-Compiler
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --target ${{ matrix.target }} --bin zapybase

      - name: Package Artifact
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/zapybase staging/
          cd staging && tar -czvf ../${{ matrix.artifact_name }}.tar.gz zapybase

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.artifact_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
